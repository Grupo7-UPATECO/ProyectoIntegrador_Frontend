<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sección</title>
    <link rel="stylesheet" href="../styles/login_register.css">
</head>
<body>
    <main>
            <!--Formulario Login-->
        <div class="contenedor_login">
            <!--Login-->
            <form action="" class="form_login" id="form_login">
                <h2>Iniciar Sección</h2><br>
                <label for="">Usuario</label><br>
                <input type="text" id="usuario" placeholder="Usuario" required ><br>
                <label for="">Contraseña</label><br>
                <input type="password" id="contrasena" placeholder="Contraseña" required ><br>
                <button type="submit" id="btn_iniciar_seccion">Iniciar Sección</button><br>
                <p>¿No tienes una cuenta?<a href="register.html">Registrarse</a></p>
            </form>
    </main>
    <script src="../scripts/login_register.js"></script>
</body>
</html>
